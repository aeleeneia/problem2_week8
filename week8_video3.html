<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap_week8_video1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }

        .form-title {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-alt {
            margin-top: 10px;
            margin-bottom: 10px;
            color: grey;
        }

        .btn-round {
            border-radius: 25px;
        }

        .btn-social {
            width: 38px;
        }

        .btn-login {
            background-color: cadetblue;
            color: white;
        }

        .buttons-social {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class=" form-title text-center">Login</div>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="CodeHim">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your password...">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-round btn-login">Login</button>
                                    <div class="form-alt">or use social network</div>
                                    <div class="buttons-social">
                                        <button class="btn btn-secondary btn-round btn-socia"><i
                                                class="fa-brands fa-twitter"></i></button>
                                        <button class="btn btn-secondary btn-round btn-social"><i
                                                class="fa-brands fa-facebook-f"></i></button>
                                        <button class="btn btn-secondary btn-round btn-social"><i
                                                class="fa-brands fa-linkedin-in"></i></button>
                                    </div>
                                    <div class="modal-footer">Not a member yet? <a href="">Sign up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab99985616.js" crossorigin="anonymous"></script>
</body>

</html>
